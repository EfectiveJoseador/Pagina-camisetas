<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo/logo.png">
    <title>Contacto - Camisetazo</title>


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--text-main);">
                <i class="fas fa-envelope" style="color: var(--primary); margin-right: 0.5rem;"></i>
                Contáctanos
            </h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
                ¿Tienes alguna pregunta? Envíanos un mensaje y te responderemos lo antes posible.
            </p>

            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="8e920ab3-b0f7-4768-a83a-ed3ef8cd58a8">
                <input type="hidden" name="subject" value="Nuevo mensaje de contacto - Camisetazo">
                <input type="hidden" name="redirect" value="/pages/mensaje-enviado.html">
                <input type="checkbox" name="botcheck" style="display:none;">

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" required placeholder="Tu nombre completo">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Asunto</label>
                    <div class="input-icon">
                        <i class="fas fa-tag"></i>
                        <input type="text" name="asunto" required placeholder="¿En qué podemos ayudarte?">
                    </div>
                </div>

                <div class="form-group">
                    <label>Mensaje</label>
                    <textarea name="mensaje" required placeholder="Escribe tu mensaje aquí..."
                        style="width: 100%; min-height: 150px; padding: 1rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg-body); color: var(--text-main); font-family: var(--font-body); font-size: 1rem; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                    Enviar Mensaje
                </button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">
                <p style="margin-bottom: 0.5rem;">También puedes contactarnos directamente:</p>
                <p style="margin-bottom: 0.25rem;">
                    <i class="fas fa-envelope" style="color: var(--primary); margin-right: 0.5rem;"></i>
                    <a href="mailto:camisetazocontacto@gmail.com"
                        style="color: var(--primary);">camisetazocontacto@gmail.com</a>
                </p>
                <p>
                    <i class="fab fa-instagram" style="color: var(--primary); margin-right: 0.5rem;"></i>
                    <a href="https://www.instagram.com/camisetazo._/" target="_blank"
                        style="color: var(--primary);">@camisetazo._</a>
                </p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/firebase-global.js"></script>
</body>

</html>
