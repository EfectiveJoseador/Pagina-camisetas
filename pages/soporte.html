<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo/logo.png">
    <title>Soporte - Camisetazo</title>


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Local --><link rel="stylesheet" href="/assets/fonts/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <main class="auth-container">
        <div class="auth-card" style="max-width: 600px;">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: var(--text-main);">
                <i class="fas fa-life-ring" style="color: var(--primary); margin-right: 0.5rem;"></i>
                Soporte Técnico
            </h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
                ¿Tienes problemas con tu pedido? Cuéntanos y te ayudaremos a resolverlo.
            </p>

            <form id="soporteForm" action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="8e920ab3-b0f7-4768-a83a-ed3ef8cd58a8">
                <input type="hidden" name="subject" value="Solicitud de Soporte - Camisetazo">
                <input type="hidden" name="redirect" value="/pages/mensaje-enviado.html">
                <input type="checkbox" name="botcheck" style="display:none;">

                <div class="form-group">
                    <label>Nombre Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombre" required placeholder="Tu nombre completo">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" required placeholder="tu@email.com">
                    </div>
                </div>

                <div class="form-group">
                    <label>Número de Pedido (opcional)</label>
                    <div class="input-icon">
                        <i class="fas fa-hashtag"></i>
                        <input type="text" name="pedido" placeholder="#12345">
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipo de Problema</label>
                    <div class="input-icon">
                        <i class="fas fa-exclamation-circle"></i>
                        <select name="tipo_problema" required
                            style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg-body); color: var(--text-main); font-size: 1rem;">
                            <option value="">Selecciona una opción</option>
                            <option value="Envío">Problema con el envío</option>
                            <option value="Producto">Problema con el producto</option>
                            <option value="Pago">Problema con el pago</option>
                            <option value="Devolución">Devolución o cambio</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción del Problema</label>
                    <textarea name="descripcion" required placeholder="Descripción detallada del problema..."
                        style="width: 100%; min-height: 150px; padding: 1rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg-body); color: var(--text-main); font-family: var(--font-body); font-size: 1rem; resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn btn-block btn-primary">
                    <i class="fas fa-paper-plane" style="margin-right: 0.5rem;"></i>
                    Enviar Solicitud
                </button>
            </form>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
</body>

</html>
