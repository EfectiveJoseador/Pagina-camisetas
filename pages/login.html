<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo/logo.png">
    <title>Iniciar Sesión - Camisetazo</title>


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>

<body>


    <div id="header-placeholder"></div>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-target="login-form">Iniciar Sesión</button>
                <button class="auth-tab" data-target="register-form">Registrarse</button>
            </div>


            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required placeholder="tu@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" required placeholder="••••••••">
                    </div>
                </div>
                <div class="form-options">

                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div id="login-error" class="error-message"
                    style="color: #ef4444; margin-bottom: 1rem; font-size: 0.9rem; display: none;"></div>
                <button type="submit" class="btn btn-block btn-primary">Entrar</button>
            </form>


            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" required placeholder="Juan Pérez">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required placeholder="tu@email.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" required placeholder="••••••••">
                    </div>
                </div>


                <div id="recaptcha-container" style="margin-bottom: 1rem;"></div>

                <div id="register-error" class="error-message"
                    style="color: #ef4444; margin-bottom: 1rem; font-size: 0.9rem; display: none;"></div>
                <button type="submit" class="btn btn-block btn-primary">Crear Cuenta</button>
            </form>


            <form id="reset-form" class="auth-form">
                <div style="margin-bottom: 1.5rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 700; color: var(--text-main); margin-bottom: 0.5rem;">
                        Recuperar Contraseña</h2>
                    <button type="button" id="back-to-login"
                        style="background: none; border: none; color: var(--primary); font-size: 0.9rem; cursor: pointer; padding: 0; text-decoration: underline;">
                        ← Volver a Iniciar Sesión
                    </button>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required placeholder="tu@email.com">
                    </div>
                </div>
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Recibirás un correo con instrucciones para recuperar tu contraseña. <strong>Revisa tu carpeta de
                        spam</strong> si no lo encuentras en tu bandeja de entrada.
                </p>
                <div id="reset-error" class="error-message"
                    style="color: #ef4444; margin-bottom: 1rem; font-size: 0.9rem; display: none;"></div>
                <button type="submit" class="btn btn-block btn-primary">Enviar Enlace</button>
            </form>
        </div>
    </main>


    <div id="footer-placeholder"></div>


    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script type="module" src="/js/firebase-global.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
