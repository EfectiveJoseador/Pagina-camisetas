<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --azul-primario: #0a1f3d;
            --azul-secundario: #1a3b6d;
            --azul-acento: #2a5ba8;
            --negro-mate: #0d0d0d;
            --degradado-fondo: linear-gradient(135deg, var(--negro-mate) 30%, var(--azul-primario) 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--degradado-fondo);
            color: white;
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo din√°mico relacionado con el f√∫tbol */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1579952363873-27f3bade9f55?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover;
            opacity: 0.1;
            z-index: -1;
            animation: moverFondo 20s linear infinite;
        }

        @keyframes moverFondo {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .contenedor-principal {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding: 20px 0;
            overflow: visible;
        }

        .logo {
            width: 180px;
            filter: drop-shadow(0 0 15px rgba(42, 91, 168, 0.4));
            animation: flotar 3s ease-in-out infinite;
            border-radius: 50%;
            margin: 30px auto;
        }

        h1 {
            font-size: 2.5em;
            margin: 1rem 0 0.5rem;
            color: #e0e0e0;
            animation: neon-pulse 1.5s ease-in-out 1; /* Animaci√≥n solo una vez */
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background: var(--azul-acento);
            transform: scaleX(0);
            transform-origin: left;
            animation: subrayar 1s ease-in-out 1s forwards; /* Subrayado despu√©s de la animaci√≥n */
        }

        @keyframes neon-pulse {
            0% { text-shadow: 0 0 5px var(--azul-acento); }
            50% { text-shadow: 0 0 20px var(--azul-acento), 0 0 30px var(--azul-acento); }
            100% { text-shadow: 0 0 5px var(--azul-acento); }
        }

        @keyframes subrayar {
            to { transform: scaleX(1); }
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
            font-weight: 300;
        }

        .grid-enlaces {
            display: grid;
            gap: 1.5rem;
            perspective: 1000px;
        }

        .card-enlace {
            background: rgba(10, 31, 61, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(42, 91, 168, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease; /* Animaci√≥n m√°s r√°pida */
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .card-enlace::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(42, 91, 168, 0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .card-enlace:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(10, 31, 61, 0.9);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .card-enlace:hover::before {
            animation: brillo 1.5s;
        }

        .enlace-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 1rem;
            width: 100%;
        }

        .enlace-btn i {
            font-size: 1.4rem;
            transition: transform 0.3s;
        }

        .card-enlace:hover .enlace-btn i {
            transform: translateX(5px);
        }

        .imagen-previa {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            margin-right: 1rem;
            object-fit: cover;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid rgba(42, 91, 168, 0.2);
        }

        .redes-sociales a {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.4rem;
            margin: 0 1rem;
            transition: all 0.3s;
            display: inline-block;
        }

        .redes-sociales a:hover {
            color: var(--azul-acento);
            transform: translateY(-3px);
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes brillo {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(150%, 150%) rotate(45deg); }
        }

        .animate-delay-1 { animation-delay: 0.2s !important; }
        .animate-delay-2 { animation-delay: 0.4s !important; }
        .animate-delay-3 { animation-delay: 0.6s !important; }
        .animate-delay-4 { animation-delay: 0.8s !important; }
    </style>
</head>
