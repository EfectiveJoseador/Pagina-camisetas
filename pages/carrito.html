<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Camisetazo</title>

    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/ux-feedback.css">
</head>

<body>

    
    <div id="header-placeholder"></div>

    <main class="cart-container">
        <h1 class="page-title">Tu Carrito</h1>

        <div class="cart-layout">
            
            <section class="cart-items-section">
                <div id="cart-items-list" class="cart-items-list">
                    
                </div>
                <div class="empty-cart-msg hidden">
                    <i class="fas fa-shopping-basket"></i>
                    <h3 style="font-size: 1.3rem; margin-bottom: 0.5rem; color: var(--text-main);">Tu carrito está
                        vacío</h3>
                    <p>¡Explora nuestra tienda y encuentra camisetas increíbles!</p>
                    <a href="/pages/tienda.html" class="btn-shop-now">
                        Ir a la Tienda
                    </a>
                </div>
            </section>

            
            <aside class="cart-summary">
                <h3>Resumen del Pedido</h3>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal-price">€0.00</span>
                </div>
                <div class="summary-row">
                    <span>Envío</span>
                    <span id="shipping-price">Gratis</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total-price">€0.00</span>
                </div>

                <a href="/pages/checkout.html" id="checkout-btn" class="btn btn-block btn-primary">
                    Ir al Checkout
                </a>

                <div class="secure-badge">
                    <i class="fas fa-lock"></i> Pago 100% Seguro
                </div>
            </aside>
        </div>
    </main>

    
    <div id="footer-placeholder"></div>

    
    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/ux-feedback.js"></script>
    <script type="module" src="/js/firebase-global.js"></script>
    <script type="module" src="/js/carrito.js"></script>
</body>

</html>
