<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/logo/logo.png">
    <title>Checkout - Camisetazo</title>


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GS53GWE2Z0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GS53GWE2Z0');
    </script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/all.min.css">


    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/carrito.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/ux-feedback.css">
</head>

<body>


    <div id="header-placeholder"></div>





    <form id="pedidoForm" action="https://api.web3forms.com/submit" method="POST" style="display:none;">

        <input type="hidden" name="access_key" value="8e920ab3-b0f7-4768-a83a-ed3ef8cd58a8">
        <input type="hidden" name="subject" value="Nuevo pedido con pago confirmado">
        <input type="hidden" name="redirect" id="_next_redirect">
        <input type="checkbox" name="botcheck" style="display:none;">


        <input type="hidden" name="cliente" id="customerInfo">
        <input type="hidden" name="productos" id="productsInfo">
        <input type="hidden" name="total" id="totalPaid">
    </form>





    <main class="checkout-container">
        <div class="checkout-layout">




            <section class="checkout-form-section">


                <div class="checkout-section">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <h2 style="margin: 0;">Dirección de Envío</h2>
                        <button type="button" id="add-new-address-btn" class="btn-text">
                            <i class="fas fa-plus"></i> Añadir Nueva
                        </button>
                    </div>

                    <div id="saved-addresses-list" class="saved-addresses-list">
                        <p style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            Cargando direcciones...
                        </p>
                    </div>

                    <div id="address-warning"
                        style="display: none; background: #fef2f2; color: #ef4444; padding: 0.75rem; border-radius: 8px; margin-top: 1rem; border: 1px solid #fecaca;">
                        <i class="fas fa-exclamation-triangle"></i> Por favor, selecciona una dirección de envío
                    </div>
                </div>


                <div id="new-address-form-container" style="display: none;" class="checkout-section">
                    <h3 style="margin-bottom: 1rem;">Nueva Dirección</h3>

                    <form id="new-address-form">
                        <div class="form-group">
                            <label>Nombre Completo</label>
                            <input type="text" id="new-address-name" required placeholder="Juan Pérez">
                        </div>

                        <div class="form-group">
                            <label>Dirección</label>
                            <input type="text" id="new-address-street" required placeholder="Calle Principal 123, 4ºA">
                        </div>

                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input type="text" id="new-address-city" required placeholder="Madrid">
                            </div>
                            <div class="form-group">
                                <label>Código Postal</label>
                                <input type="text" id="new-address-zip" required placeholder="28001">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Provincia <span style="color: #ef4444;">*</span></label>
                            <select id="new-address-province" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid var(--border); border-radius: var(--radius-sm); background: var(--bg-body); color: var(--text-main); font-size: 1rem;">
                                <option value="">Selecciona una provincia</option>
                                <option value="A Coruña">A Coruña</option>
                                <option value="Álava">Álava</option>
                                <option value="Albacete">Albacete</option>
                                <option value="Alicante">Alicante</option>
                                <option value="Almería">Almería</option>
                                <option value="Asturias">Asturias</option>
                                <option value="Ávila">Ávila</option>
                                <option value="Badajoz">Badajoz</option>
                                <option value="Barcelona">Barcelona</option>
                                <option value="Burgos">Burgos</option>
                                <option value="Cáceres">Cáceres</option>
                                <option value="Cádiz">Cádiz</option>
                                <option value="Cantabria">Cantabria</option>
                                <option value="Castellón">Castellón</option>
                                <option value="Ceuta">Ceuta</option>
                                <option value="Ciudad Real">Ciudad Real</option>
                                <option value="Córdoba">Córdoba</option>
                                <option value="Cuenca">Cuenca</option>
                                <option value="Girona">Girona</option>
                                <option value="Granada">Granada</option>
                                <option value="Guadalajara">Guadalajara</option>
                                <option value="Guipúzcoa">Guipúzcoa</option>
                                <option value="Huelva">Huelva</option>
                                <option value="Huesca">Huesca</option>
                                <option value="Illes Balears">Illes Balears</option>
                                <option value="Jaén">Jaén</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Las Palmas">Las Palmas</option>
                                <option value="León">León</option>
                                <option value="Lleida">Lleida</option>
                                <option value="Lugo">Lugo</option>
                                <option value="Madrid">Madrid</option>
                                <option value="Málaga">Málaga</option>
                                <option value="Melilla">Melilla</option>
                                <option value="Murcia">Murcia</option>
                                <option value="Navarra">Navarra</option>
                                <option value="Ourense">Ourense</option>
                                <option value="Palencia">Palencia</option>
                                <option value="Pontevedra">Pontevedra</option>
                                <option value="Salamanca">Salamanca</option>
                                <option value="Santa Cruz de Tenerife">Santa Cruz de Tenerife</option>
                                <option value="Segovia">Segovia</option>
                                <option value="Sevilla">Sevilla</option>
                                <option value="Soria">Soria</option>
                                <option value="Tarragona">Tarragona</option>
                                <option value="Teruel">Teruel</option>
                                <option value="Toledo">Toledo</option>
                                <option value="Valencia">Valencia</option>
                                <option value="Valladolid">Valladolid</option>
                                <option value="Vizcaya">Vizcaya</option>
                                <option value="Zamora">Zamora</option>
                                <option value="Zaragoza">Zaragoza</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" id="new-address-phone" required placeholder="+34 600 000 000">
                        </div>

                        <div class="form-group">
                            <label>Instagram <span style="color: #ef4444;">*</span></label>
                            <input type="text" id="new-address-instagram" placeholder="@tu_usuario" required>
                        </div>

                        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                            <button type="submit" class="btn-modal-primary">
                                <i class="fas fa-save"></i> Guardar y Usar
                            </button>

                            <button type="button" id="cancel-new-address-btn" class="btn-modal-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>


                <div id="payment-section" class="checkout-section" style="display: none;">
                    <h2>Método de Pago</h2>

                    <div class="payment-methods">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal" checked>
                            <span>PayPal</span>
                            <i class="fab fa-paypal"></i>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="bizum">
                            <span>Bizum</span>
                            <i class="fas fa-mobile-alt"></i>
                        </label>
                    </div>


                    <div id="bizum-form" style="display:none; margin-top:1.5rem;">
                        <div
                            style="background: linear-gradient(135deg, rgba(0, 150, 136, 0.1), rgba(0, 191, 165, 0.05)); border: 1px solid rgba(0, 191, 165, 0.3); border-radius: 12px; padding: 1.25rem; margin-bottom: 1rem;">
                            <p style="color: var(--text-main); margin: 0 0 0.75rem 0; font-size: 0.9rem;">
                                <i class="fas fa-info-circle" style="color: #00bfa5;"></i>
                                Te contactaremos por Instagram para enviarte el número de Bizum y confirmar el pago.
                            </p>
                        </div>
                    </div>


                    <button type="button" id="confirm-order-btn" class="btn btn-block btn-primary"
                        style="margin-top: 1.5rem;">
                        <i class="fas fa-check-circle"></i> Confirmar Pedido
                    </button>
                </div>
            </section>





            <aside class="cart-summary checkout-summary">
                <h3>Tu Pedido</h3>

                <div id="checkout-items" class="checkout-items-list">

                </div>

                <div class="summary-divider"></div>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">€0.00</span>
                </div>

                <div class="summary-row">
                    <span>Envío</span>
                    <span id="checkout-shipping">Gratis</span>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">€0.00</span>
                </div>


                <div class="discount-accordion" style="margin-top: 1rem;">
                    <button type="button" id="promo-toggle" class="discount-toggle"
                        style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 8px; color: var(--text-muted); cursor: pointer; font-size: 0.85rem; transition: all 0.2s;">
                        <span style="white-space: nowrap;"><i class="fas fa-tags"
                                style="color: #6366f1; margin-right: 0.4rem;"></i>¿Tienes código?</span>
                        <i class="fas fa-chevron-down" id="promo-chevron"
                            style="transition: transform 0.3s; font-size: 0.7rem;"></i>
                    </button>
                    <div id="promo-content"
                        style="display: none; padding: 0.75rem; border: 1px solid var(--border); border-top: none; border-radius: 0 0 8px 8px; background: var(--bg-body);">
                        <input type="text" id="promo-code-input" placeholder="TUCODIGO"
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-card); color: var(--text-main); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 0.5rem;">
                        <button type="button" id="apply-promo-btn"
                            style="width: 100%; padding: 0.5rem 0.75rem; background: #6366f1; color: #fff; border: none; border-radius: 6px; font-weight: 600; font-size: 0.85rem; cursor: pointer;">
                            Aplicar código
                        </button>
                        <div id="promo-result" style="display: none; margin-top: 0.5rem; font-size: 0.8rem;"></div>
                    </div>
                </div>


                <div class="discount-accordion" id="coupon-section" style="margin-top: 0.5rem; display: none;">
                    <button type="button" id="coupon-toggle" class="discount-toggle"
                        style="width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0.75rem; background: transparent; border: 1px solid var(--border); border-radius: 8px; color: var(--text-muted); cursor: pointer; font-size: 0.85rem; transition: all 0.2s;">
                        <span style="white-space: nowrap;"><i class="fas fa-ticket-alt"
                                style="color: #6366f1; margin-right: 0.4rem;"></i>Mis cupones</span>
                        <i class="fas fa-chevron-down" id="coupon-chevron"
                            style="transition: transform 0.3s; font-size: 0.7rem;"></i>
                    </button>
                    <div id="coupon-content"
                        style="display: none; padding: 0.75rem; border: 1px solid var(--border); border-top: none; border-radius: 0 0 8px 8px; background: var(--bg-body);">
                        <select id="apply-coupon"
                            style="width: 100%; padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-card); color: var(--text-main); font-size: 0.85rem;">
                            <option value="">Selecciona cupón</option>
                        </select>
                        <div id="discount-applied"
                            style="display: none; margin-top: 0.5rem; font-size: 0.8rem; color: #22c55e;">
                            <i class="fas fa-check-circle"></i> <span id="discount-text">Aplicado</span>
                        </div>
                    </div>
                </div>

                <div class="secure-badge" style="margin-top: 1rem;">
                    <i class="fas fa-lock"></i> Pago 100% Seguro
                </div>
            </aside>
        </div>
    </main>


    <script src="/js/theme.js"></script>
    <script src="/js/components.js"></script>
    <script src="/js/ux-feedback.js"></script>
    <script type="module" src="/js/firebase-global.js"></script>
    <script type="module" src="/js/carrito.js"></script>
    <script type="module" src="/js/checkout.js"></script>

</body>

</html>
